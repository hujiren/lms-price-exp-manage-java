server:
  port: 9250

spring:
  application:
    name: apl-lms-price-exp-manage-app

  datasource:
    url: jdbc:postgresql://192.168.1.185:5432/apl_lms_price_exp_list?characterEncoding=utf-8
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
    platform: postgres


  #redis 相关配置
  redis:
    database: 1
    host: 192.168.1.185
    port: 6379
    password: 123456
    timeout: 60
    lettuce:
      pool:
        max-idle: 30
        max-active: 8
