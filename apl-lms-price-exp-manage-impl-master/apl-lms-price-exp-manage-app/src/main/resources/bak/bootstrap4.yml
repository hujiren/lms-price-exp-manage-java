  sysProduct: pms
  subSysCode: apl_lms_price_exp_list

mybatis-plus:
  mapper-locations: file:apl-lms-price-exp-manage-impl-master/apl-lms-price-exp-manage-service/src/main/resources/mapper/*.xml
  pagination:
    dialectType: postgresql
